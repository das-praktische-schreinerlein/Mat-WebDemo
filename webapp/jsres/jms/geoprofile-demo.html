<html>
   <head>
    <!-- APIs fuer Maps -->
    <script type="text/javascript" src="../OpenLayers-2.11.js"></script>
    <script type="text/javascript" src="http://www.openlayers.org/api/2.11/OpenLayers.js"></script>
    <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2&amp;mkt=en-us"></script>
    
    <!-- APIs fuer JMSGeoMap -->
    <script type="text/javascript" src="./JMSBase.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeo.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeoMap.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeoMapBingMap.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeoMapExtensions.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeoMapGMap.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeoMapOpenLayer.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="./JMSGeoProfile.js?DUMMY=20130105"></script>
    <script type="text/javascript" src="../jmat/JMATBase.js"></script>
    
    <!-- Charts -->
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../../jqplot/excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="http://michas-ausflugstipps.de/jqplot/jquery.min.js"></script>
    <script type="text/javascript" src="http://michas-ausflugstipps.de/jqplot/jquery.jqplot.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://michas-ausflugstipps.de/jqplot/jquery.jqplot.css" />
    <script type="text/javascript" src="../../jqplot/jquery.min.js"></script>
    <script type="text/javascript" src="../../jqplot/jquery.jqplot.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../jqplot/jquery.jqplot.css" />
   </head>
   
   <body>
      <div id="chartdiv" style="height:200px;width:300px; "></div> 
      <div id="chartdiv2" style="height:200px;width:300px; "></div> 
      <div id="chartdiv3" style="height:200px;width:300px; "></div> 
      
      <script type="text/javascript">
      var urlGPX = "../../tracks/track-k1682.gpx";
      var statusInfoText = "Lade Touren-Daten vom Server. Das kann dauern ;-)";
      </script>

      <iframe src="tracks.xml" id="gpxframe" cols="5" rows="1"></iframe>

      <script type="text/javascript">
      $(document).ready(function(){
 
          // Standard-Test
          $.jqplot('chartdiv3',  [[[1, 2],[3,5.12],[5,13.1],[7,33.6],[9,85.9],[11,219.9]]]);

          // JMSGeoProfileObj anlegen
          var msChartObj = new JMSGeoProfile('chartdiv');
          // Chart laden
          var mpGPXLoad = new JMSGeoMapGPXLoad(msChartObj, "mplayer", urlGPX, statusInfoText);
          var pointList =  [];
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(1, 1, 100, "2012-12-12D15-12-12T"));
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(2, 2, 200, "2012-12-12D15-12-12T"));
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(3, 3, 400, "2012-12-12D15-12-12T"));
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(4, 4, 300, "2012-12-12D15-12-12T"));
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(5, 5, 10, "2012-12-12D15-12-12T"));
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(6, 6, 500, "2012-12-12D15-12-12T"));
          pointList.push(mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(7, 7, 100, "2012-12-12D15-12-12T"));
          startPoint = mpGPXLoad.getJMSGeoMapObj().createJMSGeoLatLonObj(1, 1, 100, "2012-12-12D15-12-12T");
          mpGPXLoad.getJMSGeoMapObj().addTour(null, "mplayer", "Testtour", "Es war ein langer Weg", startPoint, pointList);

          // JMSGeoProfileObj anlegen
          var msChartObj2 = new JMSGeoProfile('chartdiv2');
          // Chart laden
          var mpGPXLoad2 = new JMSGeoMapGPXLoad(msChartObj2, "mplayer", urlGPX, statusInfoText);
          mpGPXLoad2.load();
      });
      </script>

   </body>
</html>
